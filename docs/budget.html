      <!-- Main App -->
      <div id="appContainer" class="app-container">
        <header>
          <h1>Budgeter</h1>
          <button id="logoutBtn" class="btn-secondary">Logout</button>
        </header>

        <main>
          <div class="summary-cards">
            <div class="card" style="color: #fff; background-color: #4a90e2">
              <h3 style="color: #fff">Total Balance</h3>
              <p id="totalBalance">$0.00</p>
            </div>
            <div class="card" style="color: #fff; background-color: #85bb65">
              <h3 style="color: #fff">Income</h3>
              <p id="totalIncome">$0.00</p>
            </div>
            <div class="card" style="background-color: #ff4c4c">
              <h3 style="color: #fff">Expenses</h3>
              <p id="totalExpenses" style="color: #fff">$0.00</p>
            </div>
          </div>

          <div class="transactions-section">
            <div class="section-header">
              <h2>
                <i class="fas fa-bars"></i> Transactions
                <i class="fas fa-refresh" id="refresh-txn"></i>
              </h2>
              <button id="addTransactionBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Transaction
              </button>
            </div>
            <div id="transactionsList" class="transactions-list"></div>
          </div>
        </main>
      </div>

      <!-- Add Transaction Modal -->
      <div id="transactionModal" class="modal">
        <div class="modal-content">
          <h2>Add Transaction</h2>
          <form id="transactionForm">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" required="">
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" required="">
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" required="">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelBtn" class="btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Toast Container -->
      <div id="toastContainer" class="toast-container"></div>

      <!-- Chatbot Button -->
      <div id="chatbotButton" class="chatbot-button" aria-label="Open Chatbot">
        <i class="fas fa-robot"></i>
      </div>

      <!-- Chatbot Modal -->
      <div id="chatbotModal" class="chatbot-modal hidden">
        <div class="chatbot-header">
          <h3>AI Chatbot</h3>
          <button id="closeChatbot" class="btn-icon" aria-label="Close Chat">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="chatbotMessages" class="chatbot-messages"></div>
        <div class="chatbot-input">
          <input type="text" id="chatInput" placeholder="Ask me anything..." aria-label="Chat Input">
          <button id="sendChat" class="btn-primary">Send</button>
        </div>
      </div>

      <div class="qr-container">
        <button id="generateQRCodeBtn">Generate QR Code</button>
        <div id="qrcode" style="display: none"></div>
